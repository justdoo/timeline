<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>index</title>
<link rel="shortcut icon" href="favicon.ico"/>
<link rel="stylesheet" href="css/test.css">
</head>
<body>

<div class="timeline">

    <div class="years">
        <div class="line">
            <div class="year">
                <div class="digits">
                    <div class="x2"></div>
                    <div class="x0"></div>
                    <div class="x1"></div>
                    <div class="x1"></div>
                </div>
            </div>
            <div class="year current">
                <div class="digits">
                    <div class="x2"></div>
                    <div class="x0"></div>
                    <div class="x1"></div>
                    <div class="x2"></div>
                </div>
            </div>
            <div class="year">
                <div class="digits">
                    <div class="x2"></div>
                    <div class="x0"></div>
                    <div class="x1"></div>
                    <div class="x3"></div>
                </div>
            </div>
            <div class="year">
                <div class="digits">
                    <div class="x2"></div>
                    <div class="x0"></div>
                    <div class="x1"></div>
                    <div class="x4"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="months">
        <div class="line">
            <div class="month jan"></div>
            <div class="month feb"></div>
            <div class="month mar"></div>
            <div class="month apr"></div>
            <div class="month may"></div>
            <div class="month jun"></div>
            <div class="month jul"></div>
            <div class="month aug"></div>
            <div class="month sep"></div>
            <div class="month oct"></div>
            <div class="month nov"></div>
            <div class="month dec current"></div>
        </div>
    </div>

</div>
</body>
</html>
